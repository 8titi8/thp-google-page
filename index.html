<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" type="image/png" href="image/favicon.png"> <!-- icone a coté title -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
	<title>Google</title>
</head>

<body>

<div class="page">

	<header>
		<nav>
			<div id="liens_menu_nav">
				<div> <!-- bloc vers lien gmail -->
					<a href="https://mail.google.com/mail/?tab=wm">Gmail</a>
				</div>
				<div><!--bloc vers lien image -->
					<a href="https://www.google.fr/imghp?hl=fr&tab=wi">Images</a>
				</div>
			</div>
			<div><!--bloc vers application google, image utilisée à la place du menu popup application -->
				<img src="image/carregris.png" alt="Applications Google">
			</div>
			<div><!-- bloc bouton connexion -->
				<a href="https://accounts.google.com/ServiceLogin?hl=fr&passive=true&continue=https://www.google.com/"><button id="bouton_connexion" type="button">Connexion</button></a>
			</div>
		</nav>
	</header>


	<section>
		
		<div> <!-- bloc logo google -->
			<img src="image/googlelogo.png" alt="Logo Google"/>
		</div>

		<div id="search_bar"> <!-- bloc barre de recherche google & micro -->
			<input type="text" name="search-bar"/>
			<img src="image/micro_mini.png" alt="Utiliser la recherche vocale"/>
		</div>

		<div id="boutons_recherche"> <!-- bloc 2 boutons gris de recherche google -->
			<button class="recherche_google">Recherche Google</button>
			<button class="chance">J'ai de la chance</button>
		</div>

	</section>

	<footer>
		<div id="france"> <!-- 1er footer indicatif pays -->
			<p>France</p>
		</div>		

		<nav> <!-- 2eme footer -->
			<div class="nav_footer_left">  <!-- bloc de gauche -->
				<div> <!-- bloc publicité -->
					<a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwimsNi8hIPcAhXFOxQKHe8-BH4QkdQCCAo&url=https%3A%2F%2Fwww.google.com%2Fintl%2Ffr_fr%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw1aYP8_R8Sd__IBmabb3bt4">Publicité</a>
				</div>
				<div> <!-- bloc Entreprises -->
					<a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwimsNi8hIPcAhXFOxQKHe8-BH4QktQCCAs&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K">Entreprise</a>
				</div>
				<div> <!-- bloc A propos -->
					<a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwimsNi8hIPcAhXFOxQKHe8-BH4QkNQCCAw&url=https%3A%2F%2Fwww.google.com%2Fintl%2Ffr_fr%2Fabout%2F%3Futm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw3kaTS9vfl1unWAzGdVAGJD">À propos</a>
				</div>
			</div>

			<div class="nav_footer_right"> <!-- bloc de droite -->
				<div> <!-- bloc info consommateur -->
					<a href="https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1">Info consommateurs</a>
				</div>
				<div> <!-- bloc confidantialité -->
					<a href="https://www.google.com/intl/fr_fr/policies/privacy/?fg=1">Confidentialité</a>
				</div>
				<div> <!-- bloc conditions -->
					<a href="https://www.google.com/intl/fr_fr/policies/terms/?fg=1">Conditions</a>
				</div>
				<div> <!-- bloc paramètres -->
					<a href="https://www.google.com/preferences?hl=fr">Paramètres</a>
				</div>
			</div>
		</nav>

	</footer>

</div>

</body>
</html>
